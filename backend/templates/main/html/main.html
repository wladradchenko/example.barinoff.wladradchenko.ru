{% extends 'main/html/base.html' %}

{% block title %}
    Main page
{% endblock %}

{% block body %}
    <h3>Hello {{name}} {{surname}}!</h3>
    <img src="{{ url('static', filename='main/img/music.png') }}" style="width: 150px; height: 150px; object-fit: cover">

    {% for row in msg %}<p>Date: {{row.date}} -> Message: {{row.msg}}</p>{% endfor %}

    {% for row in music %}<p>{{row.link}}</p>{% endfor %}

    <form method="post">
        <textarea name="message"></textarea>
        <input type="submit">
    </form>
{% endblock %}
